<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>隐藏的Img</title>

    <style>
        .bg {
            background-color: #2D2C27;
            background-image: url(./img/bg-huoluo.jpg);
            background-size: contain;
        }

        #dialog {
            height: 270px;
            width: 480px;
            color: blue;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            display: flex;
        }

        .content{
            font-size: 27px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div style="text-align: center; font-size:40px; line-height:100px">
        建议使用chrome浏览器，使用 Fast 3G网络。

    </div>
    <input type="button" value="展示弹框" onclick="createDialog()" />


    <img src="./img/bg-huoluo.jpg" alt="" title="" style="display: none"/>
    <script>

        let dg = null;
        function createDialog() {
            if (!dg) {
                dg = document.createElement('div');
                dg.className = "bg";
                dg.id = "dialog";
                dg.innerHTML = `
                <div class="content">我爱赫萝!!!!</div>
            `
            document.body.appendChild(dg);
            }
        }


    </script>


</body>

</html>
